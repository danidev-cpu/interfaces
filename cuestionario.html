    <meta charset="UTF-8" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <nav
      class="navbar navbar-expand-lg sticky-top"
      style="background-color: #e0f2fe; height: 100px"
    >
      <div class="container-fluid px-4">
        <!-- Logo y nombre -->
        <a class="navbar-brand d-flex align-items-center" href="menu.html">
          <img src="img/logo.png" width="70" height="70" alt="Logo" />
          <span class="ms-3 fw-bold fs-5 text-dark">SCHOOL CAFETERIA</span>
        </a>

        <!-- Botón del menú responsive -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Enlaces del menú -->
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav align-items-center">
            <li class="nav-item">
              <a class="nav-link fw-semibold text-dark" href="loginpage.html"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link fw-semibold text-dark" href="menu.html"
                >Servicios</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link fw-semibold text-dark" href="cuestionario.html"
                >Contacto</a
              >

              <a href="loginpage.html">
                <img
                  src="img/usuario.png"
                  width="50"

  <body class="bg-white">
    <div class="container text-center mt-5">
      <h2 class="fw-bold mb-5 text-uppercase">Cuestionario</h2>


      <div class="col-md-12">
      <form
        id="contactForm"
        name="contactform"
        data-toggle="validator"
        class="popup-form">
        
        <div class="row">
          <div id="msgContactSubmit" class="hidden"></div>

          <div class="form-group col-sm-6">
            <div class="help-block with-errors"></div>
            <input
              name="fname"
              id="fname"
              placeholder="Tu nombre*"
              class="form-control"
              type="text"
              required
              data-error="Por favor ingresa tu nombre"
            />
            <div class="input-group-icon">
              <i class="fa fa-user"></i>
            </div>
          </div>
          <!-- end form-group -->
          <div class="form-group col-sm-6">
            <div class="help-block with-errors"></div>
            <input
              name="email"
              id="email"
              placeholder="Tu E-mail*"
              pattern=".*@\w{2,}\.\w{2,}"
              class="form-control"
              type="email"
              required
              data-error="Por favor ingresa un correo electrónico válido"
            />
            <div class="input-group-icon">
              <i class="fa fa-envelope"></i>
            </div>
          </div>
          <!-- end form-group -->
          <div class="form-group col-sm-6">
            <div class="help-block with-errors"></div>
            <input
              name="phone"
              id="phone"
              placeholder="Teléfono*"
              class="form-control"
              type="text"
              required
              data-error="Por favor ingresa tu número de teléfono"
            />
            <div class="input-group-icon">
              <i class="fa fa-phone"></i>
            </div>
          </div>
          <!-- end form-group -->
          <div class="form-group col-sm-6">
            <div class="help-block with-errors"></div>
            <input
              name="subject"
              id="subject"
              placeholder="Asunto*"
              class="form-control"
              type="text"
              required
              data-error="Por favor ingresa el asunto"
            />
            <div class="input-group-icon">
              <i class="fa fa-book"></i>
            </div>
          </div>
          <!-- end form-group -->
          <div class="form-group col-sm-12">
            <div class="help-block with-errors"></div>
            <textarea
              rows="3"
              name="message"
              id="message"
              placeholder="Escribe tu comentario aquí*"
              class="form-control"
              required
              data-error="Por favor ingresa un mensaje"
            ></textarea>
            <div class="textarea input-group-icon">
              <i class="fa fa-pencil"></i>
            </div>
          </div>
          <!-- end form-group -->

          <div class="form-group last col-sm-12">
            <button
              type="submit"
              id="submit"
              class="btn btn-custom"
            >
              <i class="fa fa-envelope"></i> Enviar
            </button>
          </div>
          <!-- end form-group -->

          <span class="sub-text">* Campos requeridos</span>
          <div class="clearfix"></div>
        </div>
      </form>
</div>
  </body>
</html>
