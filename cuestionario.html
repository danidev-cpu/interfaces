<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuestionario - DaniReps</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div id="barra-navegacion">
      <div class="enlace-logo">
        <a href="landingPage.html">
          <img id="logo" src="img/logo.png" alt="Logo de DaniReps" />
        </a>
      </div>

      <div class="menu">
        <div class="divs-menu">
          <a href="landingPage.html" class="enlace">Landing Page</a>
        </div>
        <div class="divs-menu">
          <a href="Inicio.html" class="enlace">Inicio</a>
        </div>
        <div class="divs-menu">
          <a href="productos.html" class="enlace">Productos</a>
        </div>
      </div>
    </div>

    <main>
      <form>
        <label for="nombre"><strong>Nombre completo:</strong></label
        ><br />
        <input
          class="input-nombre"
          type="text"
          id="nombre"
          name="nombre"
        /><br />

        <label for="dni"><strong>DNI:</strong></label
        ><br />
        <input class="input-dni" type="text" id="dni" name="dni" /><br />

        <label for="correo"><strong>Correo electr√≥nico:</strong></label
        ><br />
        <input
          class="input-email"
          type="email"
          id="correo"
          name="correo"
        /><br />

        <label for="productos"><strong>Productos deseados:</strong></label
        ><br />
        <textarea class="productos" id="productos" name="productos"></textarea
        ><br />

        <div class="botones-form">
          <input type="submit" value="Enviar" class="btn-enviar" />
          <input type="reset" value="Borrar" class="btn-borrar" />
        </div>
      </form>
    </main>
  </body>
</html>
