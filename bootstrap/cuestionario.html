<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horario Semanal - School Cafeteria</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-white">
    <nav
      class="navbar d-flex justify-content-between align-items-center px-4"
      style="background-color: #e0f2fe; height: 100px"
    >
      <div class="d-flex align-items-center">
        <a href="menu.html"
          ><img src="img/logo.png" width="70" height="70" alt="Logo"
        /></a>

        <span class="ms-3 fw-bold fs-5 text-dark">SCHOOL CAFETERIA</span>
      </div>
      <div>
        <a href="loginpage.html"
          ><img
            src="img/usuario.png"
            width="60"
            height="60"
            alt="Usuario"
            class="rounded-circle border border-light shadow-sm"
        /></a>
      </div>
    </nav>

    <div class="container text-center mt-5">
      <h2 class="fw-bold mb-5 text-uppercase">Cuestionario</h2>


      <div class="col-md-12">
      <form
        id="contactForm"
        name="contactform"
        data-toggle="validator"
        class="popup-form">
        
        <div class="row">
          <div id="msgContactSubmit" class="hidden"></div>

          <div class="form-group col-sm-6">
            <div class="help-block with-errors"></div>
            <input
              name="fname"
              id="fname"
              placeholder="Tu nombre*"
              class="form-control"
              type="text"
              required
              data-error="Por favor ingresa tu nombre"
            />
            <div class="input-group-icon">
              <i class="fa fa-user"></i>
            </div>
          </div>
          <!-- end form-group -->
          <div class="form-group col-sm-6">
            <div class="help-block with-errors"></div>
            <input
              name="email"
              id="email"
              placeholder="Tu E-mail*"
              pattern=".*@\w{2,}\.\w{2,}"
              class="form-control"
              type="email"
              required
              data-error="Por favor ingresa un correo electrónico válido"
            />
            <div class="input-group-icon">
              <i class="fa fa-envelope"></i>
            </div>
          </div>
          <!-- end form-group -->
          <div class="form-group col-sm-6">
            <div class="help-block with-errors"></div>
            <input
              name="phone"
              id="phone"
              placeholder="Teléfono*"
              class="form-control"
              type="text"
              required
              data-error="Por favor ingresa tu número de teléfono"
            />
            <div class="input-group-icon">
              <i class="fa fa-phone"></i>
            </div>
          </div>
          <!-- end form-group -->
          <div class="form-group col-sm-6">
            <div class="help-block with-errors"></div>
            <input
              name="subject"
              id="subject"
              placeholder="Asunto*"
              class="form-control"
              type="text"
              required
              data-error="Por favor ingresa el asunto"
            />
            <div class="input-group-icon">
              <i class="fa fa-book"></i>
            </div>
          </div>
          <!-- end form-group -->
          <div class="form-group col-sm-12">
            <div class="help-block with-errors"></div>
            <textarea
              rows="3"
              name="message"
              id="message"
              placeholder="Escribe tu comentario aquí*"
              class="form-control"
              required
              data-error="Por favor ingresa un mensaje"
            ></textarea>
            <div class="textarea input-group-icon">
              <i class="fa fa-pencil"></i>
            </div>
          </div>
          <!-- end form-group -->

          <div class="form-group last col-sm-12">
            <button
              type="submit"
              id="submit"
              class="btn btn-custom"
            >
              <i class="fa fa-envelope"></i> Enviar
            </button>
          </div>
          <!-- end form-group -->

          <span class="sub-text">* Campos requeridos</span>
          <div class="clearfix"></div>
        </div>
      </form>
</div>
  </body>
</html>
